version: '3.8'

services:
  easy-cover:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: easy-cover
    restart: unless-stopped
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
    networks:
      - easy-cover-network
    labels:
      - "com.docker.compose.project=easy-cover"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  easy-cover-network:
    driver: bridge
